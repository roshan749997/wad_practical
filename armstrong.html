<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a=1;
        var b=100;

        for(var i=a; i<=b;i++){
            var temp=i;
            var noofDigit=i.toString().length;
            var sum=0;
            while(tem>0){
                var digit=temp%10;
                temp=parseInt(temp/10);
                sum+= digit**noofDigit;
            }
            if(sum==i){
                document.write(i ,"<br>")
            }
        }
    </script>
</head>
<body>
    <h1>Armstrong number</h1>

    
</body>
</html>
